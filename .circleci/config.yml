#
version: 2.1

commands:
  install_docker_client:
    description: "Install Docker client"
    steps:
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
  checkout_ruby_trunk:
    description: "Checkout Ruby trunk"
    steps:
      - restore_cache:
          keys:
            - ruby-trunk
      - run:
          command: |
            if test -f tmp/ruby/configure.ac; then
              cd tmp/ruby
              git pull --rebase
            else
              mkdir -p tmp
              git clone https://github.com/ruby/ruby.git tmp/ruby
            fi
      - save_cache:
          key: ruby-trunk
          paths:
            - tmp/ruby
  build_image:
    description: "Build Docker image"
    parameters:
      ruby_version:
        type: string
        default: "trunk"
      nightly:
        type: boolean
        default: false
    steps:
      - run:
          name: Build docker image
          command: |
            rake docker:build ruby_version=<< parameters.ruby_version >><<# parameters.nightly >> nightly=yes<</ parameters.nightly >>
  push_image:
    description: "Push Docker image"
    steps:
      - run:
          name: Push docker image
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push rubylang/ruby

jobs:
  build_trunk:
    parameters:
      nightly:
        type: boolean
        default: false
      push:
        type: boolean
        default: false
    docker:
      - image: ruby:latest
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - install_docker_client
      - checkout_ruby_trunk
      - build_image:
          ruby_version: "trunk"
          nightly: << parameters.nightly >>
      - when:
          condition: <<parameters.push>>
          steps:
            - push_image

  build_2_6:
