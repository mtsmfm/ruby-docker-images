            - push_image

workflows:
  version: 2

  github:
    jobs:
      - build_trunk:
          push: true
          filters:
            branches:
              only:
                - master
      - build_trunk:
          push: true
          filters:
            branches:
              ignore:
                - master

  nightly:
    triggers:
      - schedule:
          cron: "0 17 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build_trunk:
          nightly: true
